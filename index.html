<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeffrey Kingsbury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.22/dist/vanta.waves.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.22/dist/vanta.net.min.js" defer></script>
    <script src="https://kit.fontawesome.com/dca507abdf.js" crossorigin="anonymous"></script>


</head>

<body class="bg-black">

    <main class="w-screen h-screen flex flex-col justify-center items-center overflow-hidden absolute" id="background">
        <section id="homePage">
            <span class="flex flex-row space-x-1 text-white select-none">
                <h1 class="lg:text-6xl sm:text-4xl text-2xl font-mono whitespace-nowrap">Jeffrey Kingsbury</h1>
            </span>

            <span class="w-full flex flex-row items-center justify-center space-x-3 mt-8">
                <ul class="text-white flex flex-row space-x-7 select-none text-sm sm:text-lg lg:text-xl">
                    <a href="/Jeffrey Kingsbury.pdf" download class="cursor-pointer hover:scale-105 active:scale-95 transition ease-in-out hover:underline hover:animate-pulse antialiased flex flex-row space-x-2"><p>Resume</p> <img src="./style/img/download_icon.svg" alt="Download resume"></a>
                    <li>|</li>
                    <li class="cursor-pointer hover:scale-105 active:scale-95 transition ease-in-out hover:underline hover:animate-pulse antialiased" onclick="openContact()">Contact</li>
                    <li>|</li>

                    <li class="cursor-pointer hover:scale-105 active:scale-95 transition ease-in-out hover:underline hover:animate-pulse antialiased" onclick="openPortfolio()">Portfolio</li>
                </ul>
            </span>
        </section>
    </main>

    <section class="w-screen h-screen hidden absolute" id="contactPage">

        <div class="w-full h-full flex justify-center items-center">
            <div class="w-3/4 h-3/5 bg-black bg-opacity-50 rounded-sm ring-1 ring-zinc-700 shadow-black shadow-lg flex flex-col justify-center items-center" onclick="closeContact()">



            </div>


        </div>

    </section>

    <script>
        VANTA.WAVES({
            el: "#background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x222222
        })

        function openContact() {
            $("#homePage").fadeOut(500)
            $("#contactPage").fadeIn(500)
        }

        function closeContact() {
            $("#contactPage").fadeOut(500)
            $("#homePage").fadeIn(500)
        }

        function openPortfolio() {
            $("#homePage").fadeOut(500)
            $("#portfolioPage").fadeIn(500)
        }

        function closePortfolio() {
            $("#portfolioPage").fadeOut(500)
            $("#homePage").fadeIn(500)
        }
    </script>


    <script>
    </script>
</body>

</html>
