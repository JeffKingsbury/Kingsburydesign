<ul class="text-white flex flex-row space-x-7 select-none text-sm sm:text-lg lg:text-xl">
    <li class="cursor-pointer hover:scale-105 active:scale-95 transition ease-in-out hover:underline hover:animate-pulse antialiased" onclick="aboutFromHome()">About</li>
    <li class="cursor-pointer hover:scale-105 active:scale-95 transition ease-in-out hover:underline hover:animate-pulse antialiased">Contact</li>
    <li class="cursor-pointer hover:scale-105 active:scale-95 transition ease-in-out hover:underline hover:animate-pulse antialiased">Portfolio</li>
</ul>

    <section class="bg-black w-screen h-screen overflow-y-auto hidden" id="aboutPage">

        <header class="h-16 w-screen bg-zinc-900 flex items-center justify-center shadow-black shadow-md bg-opacity-75">
            <div class="w-1/3 h-full flex flex-row justify-center items-center">
                <ul class="flex flex-row space-x-7 select-none text-sm sm:text-lg lg:text-xl text-white">
                    <li class="cursor-pointer hover:scale-105 active:scale-95 transition ease-in-out hover:underline hover:animate-pulse antialiased">About</li>

            <div class="w-1/3 h-full flex flex-row justify-center items-center">
                <span class="flex flex-row space-x-2 text-white font-mono select-none">
                <a href="./" class="text-2xl cursor-pointer" >Jeffrey Kingsbury</a>
                <a href="./" class="text-sm cursor-pointer">Designs.</a>
            </span>
            </div>
            <div class="w-1/3 h-full flex flex-row justify-center"></div>

        </header>

        <div class="w-full h-full flex justify-center items-center">
            <div class="w-1/2 h-3/5 bg-black bg-opacity-50 rounded-sm ring-1 ring-zinc-700 shadow-black shadow-lg"></div>

        </div>

    </section>

    <script>
        VANTA.WAVES({
            el: "#homePage",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x222222
        })
